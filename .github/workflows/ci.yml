name: CI Pipeline

on:
  push: # Run on push to every branch
  pull_request:
    branches: [main] # Run on pull request to main branch
  workflow_dispatch: # Allow manual triggering

env:
  NODE_VERSION: "22"
  CACHE_VERSION: "v1"

jobs:
  # Job 1: TypeScript Type Check
  typescript:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --prefer-offline --no-audit
          echo "Dependencies installed successfully"

      - name: Validate Lock File
        run: |
          echo "Validating package-lock.json..."
          if ! npm ci --dry-run >/dev/null 2>&1; then
            echo "âŒ ERROR: package-lock.json is out of sync with package.json"
            echo "Run 'npm install' to update package-lock.json"
            exit 1
          fi
          echo "âœ… Lock file is valid"

      - name: TypeScript Type Check
        run: |
          echo "Running TypeScript type checking..."
          npm run type-check || {
            echo "âŒ TypeScript check failed!"
            echo "Run 'npm run type-check' to see detailed errors"
            exit 1
          }
          echo "âœ… TypeScript check completed successfully"

      - name: Generate TypeScript Report
        if: always()
        run: |
          echo "## TypeScript Type Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  # Job 2: ESLint Code Quality Check
  eslint:
    name: ESLint Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --prefer-offline --no-audit
          echo "Dependencies installed successfully"

      - name: ESLint Code Quality Check
        run: |
          echo "Running ESLint code quality check..."
          npm run lint || {
            echo "âŒ ESLint check failed!"
            echo "Run 'npm run lint' to see detailed errors"
            exit 1
          }
          echo "âœ… ESLint check completed successfully"

      - name: Generate ESLint Report
        if: always()
        run: |
          echo "## ESLint Code Quality Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  # Job 3: Prettier Formatting Check
  prettier:
    name: Prettier Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 5

    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --prefer-offline --no-audit
          echo "Dependencies installed successfully"

      - name: Prettier Formatting Check
        run: |
          echo "Running Prettier formatting check..."
          npm run format:check || {
            echo "âŒ Prettier check failed. Code is not properly formatted."
            echo "Run 'npm run format' to auto-fix formatting issues"
            exit 1
          }
          echo "âœ… Prettier check completed successfully"

      - name: Generate Prettier Report
        if: always()
        run: |
          echo "## Prettier Formatting Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  # Job 4: Build Verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --prefer-offline --no-audit
          echo "Dependencies installed successfully"

      - name: Cache Next.js Build
        uses: actions/cache@v5
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Build Application
        env:
          # Add any required environment variables for build
          NODE_ENV: production
        run: |
          echo "Building Next.js application..."
          npm run build || {
            echo "âŒ Build failed!"
            echo "Check the logs above for detailed error messages"
            exit 1
          }
          echo "âœ… Build completed successfully"

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: |
            .next
          retention-days: 1
          if-no-files-found: ignore

      - name: Generate Build Report
        if: always()
        run: |
          echo "## Build Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  # Job 5: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --prefer-offline --no-audit
          echo "Dependencies installed successfully"

      - name: Run Security Audit
        run: |
          echo "Running security audit..."
          npm audit --audit-level=moderate || {
            echo "âŒ Security vulnerabilities found!"
            echo "Run 'npm audit' to see details or 'npm audit fix' to auto-fix"
            exit 1
          }
          echo "âœ… Security audit passed"

      - name: Generate Security Report
        if: always()
        run: |
          echo "## Security Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Audit Level**: Moderate" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  # Job 6: PR Comment Bot (runs after all checks complete)
  pr-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [typescript, eslint, prettier, build, security]
    if: github.event_name == 'pull_request'

    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Comment PR with Results
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo, number } = context.issue;

            // Get workflow run results
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id: 'ci.yml',
              head_sha: context.payload.pull_request.head.sha,
              per_page: 1,
            });

            if (runs.workflow_runs.length === 0) {
              console.log('No workflow runs found');
              return;
            }

            const run = runs.workflow_runs[0];
            const status = run.conclusion || run.status;
            const statusText =
              status === 'success'
                ? 'âœ… SUCCESS'
                : status === 'failure'
                  ? 'âŒ FAILURE'
                  : 'â³ RUNNING';

            // Get job statuses
            const { data: jobs } = await github.rest.actions.listJobsForWorkflowRun({
              owner,
              repo,
              run_id: run.id,
            });

            const jobStatuses = jobs.jobs
              .filter((job) => job.name !== 'PR Status Comment')
              .map((job) => {
                const jobStatus =
                  job.conclusion === 'success'
                    ? 'âœ…'
                    : job.conclusion === 'failure'
                      ? 'âŒ'
                      : job.conclusion === 'cancelled'
                        ? 'ðŸš«'
                        : 'â³';
                return `- **${job.name}**: ${jobStatus}`;
              });

            const body = `## Code Quality Check Results

            **Status**: ${statusText}

            ### Quality Checks:
            ${jobStatuses.join('\n')}

            ### Details:
            - **Workflow**: [\`${{ github.sha }}\`](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - **Branch**: \`${{ github.head_ref }}\`
            - **Author**: ${{ github.actor }}

            ---
            *Quality checks ensure code meets professional standards*`;

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: number,
            });

            const botComment = comments.find(
              (comment) =>
                comment.user.type === 'Bot' && comment.body.includes('## Code Quality Check Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: number,
                body: body,
              });
            }
